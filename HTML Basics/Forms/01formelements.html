<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>

    <form>

        <label for="username">Username:</label>
        <input type="text" id="username" maxlength="7" name="name" placeholder="Enter username" required> <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" >
        <br>
        <br>
        <label for="Add Comments">Comments:</label>
        <br>
        <textarea id="Add Comments" placeholder="Please add your feedback"></textarea>
        <br>
        <button type="submit">Submit</button>
        <br>
        <br>

        <label for="skills">Slect the Languages:</label>

        <select id="skills" name="Skills">

            <option value="Python">Python</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
        </select>
    </form>

    
</body>
</html>
