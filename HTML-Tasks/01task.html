<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics</title>
</head>
<body>
    <h1>Welcome to HTML Basics</h1>
    <h2>Text Formatting</h2>
    <p>This is a <b>bold</b> word and this is <i>italic</i></p>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h2>Links and Images</h2>
    <a href="https://www.google.com">Google</a> <br>
    <img src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?cs=srgb&dl=daylight-environment-forest-459225.jpg&fm=jpg" alt="Nature Image",  width="200px", height="200px">

    <h2>Form Example</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name">
        <label for="email">Email:</label>
        <input type="email"  id="email">
        <label for="message">Message:</label>
        <textarea  id="message"></textarea>

        <button type="submit">Submit</button>
    </form>
    <h2>Table Example</h2>
    <table border="1">
        <tr>
            <th>Skills</th>
            <th>Tools</th>
        </tr>
        <tr>
            <td>Web Development, HTML, CSS, JavaScript</td>
            <td>Cloud, Azure, AWS, GCP</td>
        </tr>
    </table>

    <footer>
        <p>Above content is all about --Task1</p>
    </footer>
    
</body>
</html>
