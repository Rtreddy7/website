<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light / Dark Mode</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
      --toggle-bg: #ccc;
      --toggle-text: black;
    }

    :has(#mode-toggle:checked) {
      --bg-color: #1a1a1a;
      --text-color: #f5f5f5;
      --toggle-bg: #444;
      --toggle-text: white;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: all 0.3s ease;
    }

    h1 {
      margin-bottom: 20px;
    }

    #mode-toggle {
      display: none;
    }

    label {
      padding: 10px 20px;
      background: var(--toggle-bg);
      color: var(--toggle-text);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Light / Dark Mode Toggle</h1>
  <input type="checkbox" id="mode-toggle">
  <label for="mode-toggle">Dark Mode</label>
</body>
</html>
