    <script>

        // method-1 using index value:
        console.log("Removing duplicates based on index values:");
        let num = [1,2,3,2,4,3,5];
        let nums = num.filter((a, index) => { // filtering values based on index
            return num.indexOf(a) === index; // returning elements based on index
        });
        console.log(nums);
        
        //  Find the longest word. Ex: [“apple”, “banana”, “grapes”, “Watermelon”]:

        let fruits = ["apple", "banana", "grapes", "Watermelon"];

        let longestWord = fruits.sort((a,b) => b.length - a.length);

        console.log(longestWord[0]);

        //  Convert string to array. Ex: “JavaScript is fun”:
