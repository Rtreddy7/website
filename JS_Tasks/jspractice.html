<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #111;
            font-family: Arial;
            display: flex;
            justify-content: center;
            padding-top: 40px;
            color: #fff;
            background: linear-gradient(90deg, #0b1d61, #1a2f8b);;
        }

        .box {
            background: #1a1a1a;
            padding: 36px 34px 45px 36px;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(255, 140, 0, 0.4);
        }

        h3 {
            text-align: center;
            margin-bottom: 15px;
            color: orange;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        #todoText {
            flex: 1;
            padding: 8px 10px;
            border: 2px solid orange;
            background: #222;
            color: #fff;
            border-radius: 6px;
        }

        #todoBtn {
            background: orange;
            border: none;
            color: #111;
            font-size: 20px;
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        ul {
            margin-top: 15px;
            padding: 0;
            list-style: none;
        }

        li {
            background: #222;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid orange;
        }

        li span {
            flex: 1;
        }

        .btn {
            background: transparent;
            border: none;
            color: orange;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }

        .btn:hover {
            color: #ffb347;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <div class="box">
        <h3>To-Do</h3>
        <div class="input-area">
            <input id="todoText" type="text" placeholder="Add here" />
            <button id="todoBtn">+</button>
        </div>
        <ul id="todoList"></ul>
    </div>


    <script>

        const todoText = document.getElementById("todoText");
        const todoBtn = document.getElementById("todoBtn");
        const todoList = document.getElementById("todoList");

        todoBtn.onclick = function () {
            const t = todoText.value.trim();
            if (t === "") return;

            const li = document.createElement("li");
            const name = document.createElement("span");
            const completeBtn = document.createElement("button");
            const editBtn = document.createElement("button");
            const deleteBtn = document.createElement("button");

            name.textContent = t;

            completeBtn.innerHTML = "‚úîÔ∏è";
            completeBtn.className = "btn";

            editBtn.innerHTML = "‚úèÔ∏è";
            editBtn.className = "btn";

            deleteBtn.innerHTML = "üóë";
            deleteBtn.className = "btn";

            // COMPLETE
            completeBtn.onclick = function () {
                name.classList.toggle("completed");
            };

            // EDIT
            editBtn.onclick = function () {
                const newText = prompt("Edit task", name.textContent);
                if (newText && newText.trim()) name.textContent = newText.trim();
            };

            // DELETE
            deleteBtn.onclick = function () {
                li.remove();
            };

            li.appendChild(name);
            li.appendChild(completeBtn);
            li.appendChild(editBtn);
            li.appendChild(deleteBtn);

            todoList.appendChild(li);
            todoText.value = "";
        };

    </script>
</body>

</html>
