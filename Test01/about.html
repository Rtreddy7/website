<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

        body{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(rgba(101, 97, 97, 0.69), rgba(95, 92, 92, 0.74)), url(./89781.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: aliceblue;
        }
      .about-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 60px 80px;
      }

      .about-text {
        flex: 1;
        padding-right: 40px;
      }

      .about-text h2 {
        margin-bottom: 15px;
        color: #222;
      }

      .about-img img {
        min-width: 300px;
        border-radius: 10px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <section id="about" class="about-container">
      <div class="about-text">
        <h2>About Me</h2>
        <p>
          Hi!, I am Ravi Teja, a passionate web-developer who loves to build
          websites by implementing HTML, CSS and JS.
        </p>
      </div>

      <div class="about-img">
        <img src="./01img.png" />
      </div>
    </section>
  </body>
</html>
